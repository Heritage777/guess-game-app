<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="guess-game.css">
   <link rel="shortcut icon" href="person-1.jpg" type="image/x-icon">
</head>
<body>
    <main class="moon">
        <div class="myOutput"><h4 id="myOutput"></h4></div>
        <!-- <button class="refresh" style="border-radius: 50%;">refresh</button> -->
        <div class="inputDiv">
        <input placeholder="Guess Between 1 - 10" type="text" id="inputDiv"></div>
        <button onclick="runGuess()" class="guessButton">Guess</button>
        <button id="refresh" class="refresh" onclick="refreshButton()"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="rgba(234, 0, 255)"><path d="M477.74-140.78q-141.35 0-240.28-98.94-98.94-98.93-98.94-240.28t98.94-240.28q98.93-98.94 240.28-98.94 74.09 0 140.76 30.2 66.67 30.19 113.94 87.15v-117.35h89.04v307.7H513.22V-600h164.61q-32-52.61-84.96-82.91-52.96-30.31-115.13-30.31-97.17 0-165.2 68.02-68.02 68.03-68.02 165.2 0 97.17 68.02 165.2 68.03 68.02 165.2 68.02 73.61 0 133.63-42.31 60.02-42.3 85.59-110.91h110.56Q778.96-286.09 687.3-213.43q-91.65 72.65-209.56 72.65Z"/></svg></button>
    </main>
    <h2>Guessing Game</h2>
    <h3>Guessing Game</h3>
</body>
</html>

<script>
    let userInput = document.getElementById('inputDiv')
    let userOutput = document.getElementById('myOutput')
    userOutput.innerHTML = `Try your luck...`
   
    
    function runGuess() {
    let result = Math.floor((Math.random() * 10) + 1)
    console.log(result);
        if (+userInput.value === result) {
         userOutput.innerHTML = `Correct Answer: ${result}, You Won!`
        } else{ userOutput.innerHTML = `Wrong Answer! Answer is ${result}. Try Again.`}
    }

    function refreshButton() {
        userOutput.innerHTML = `Try your luck...`
        userInput.value = ''
    }

</script>
